<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- tt travels front -->
    <link rel="stylesheet" href="front/stylesheet.css">
    <!-- front awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">



    <title>RICK AND MORTY</title>
  </head>
  <body>
    
    <section class="header-section">
      <!-- Top header start -->
      <div class="header">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="" href="#">
                <img src="img/Logo.png" class="logo" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Cast details start  -->
    <div class="cast-details">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 my-auto">
            <div class="name">
                <h4>Rick Sanchez</h4>
            </div>
            <div class="card c1 ">
                <img src="img/cc1.png"  alt="...">
            </div>
          </div>
          <div class="col-lg-3">
            <img src="img/seperator.png" class="icon" alt="">
          </div>
          <div class="col-lg-5">
            <div class="row">
                <div class="col-lg-4 col-4">
                    <div class="card ">
                        <img src="img/Status.png" width="30px" height="30px" alt="">
                        <div class="card-body">
                            <p class="card-title">Status</p>
                            <h5 class="card-text">Alive</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-4">
                    <div class="card ">
                        <img src="img/Species.png" width="30px" height="30px" alt="">
                        <div class="card-body">
                            <p class="card-title">Species</p>
                            <h5 class="card-text">Human</h5>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-4">
                    <div class="card ">
                        <img src="img/Gender.png" width="30px" height="30px" alt="">
                        <div class="card-body">
                            <p class="card-title">Gender</p>
                            <h5 class="card-text">Male</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 my-4">
                    <div class="card ">
                        <img src="img/origin.png" width="30px" height="30px" alt="">
                        <div class="card-body">
                            <p class="card-title">Origin</p>
                            <h5 class="card-text">Origin Earth (C-137)<img src="img/Redirect.png" class="float-end" width="30px" height="30px" alt=""></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 my-3">
                    <div class="card ">
                        <img src="img/Location.png" width="30px" height="30px" alt="">
                        <div class="card-body">
                            <p class="card-title">Last Known Location</p>
                            <h5 class="card-text">Citadel of Ricks<img src="img/Redirect.png" class="float-end" width="30px" height="30px" alt=""></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 my-3">
                    <div class="card menubar">
                        <img src="img/episodes.png" width="30px" height="30px" alt="">
                        <div class="card-body">
                            <p class="card-title">Episode(s)</p>
                            <ul>
                                <li>
                                    Pilot
                                </li>
                                <li>
                                    Lawnmower Dog
                                </li>
                                <li>
                                    Anatomy Park
                                </li>
                                <li>
                                    M. Night Shaym-Aliens!
                                </li>
                                <li>
                                    Meeseeks and Destroy
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Cast details end -->
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
